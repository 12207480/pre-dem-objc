script:
- "./fastlane/add-key.sh"
- "./fastlane/travis.sh"
before_install:
- openssl aes-256-cbc -K $encrypted_6b87064fc261_key -iv $encrypted_6b87064fc261_iv
  -in fastlane/preengineeringPreSniffSDKDemo_InHouse.mobileprovision.enc -out fastlane/preengineeringPreSniffSDKDemo_InHouse.mobileprovision -d
- openssl aes-256-cbc -K $encrypted_6b87064fc261_key -iv $encrypted_6b87064fc261_iv
  -in fastlane/Certificates.cer.enc -out fastlane/Certificates.cer -d
- openssl aes-256-cbc -K $encrypted_6b87064fc261_key -iv $encrypted_6b87064fc261_iv
  -in fastlane/Certificates.p12.enc -out fastlane/Certificates.p12 -d
